<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>* 피라미드</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        background-color: #f4f4f4;
      }
      #pyramid {
        font-size: 20px;
        color: #333;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <pre id="pyramid"></pre>

    <script>
      const pyramidElement = document.getElementById("pyramid");
      let pyramid = "";
      const height = 6; // 피라미드 높이

      for (let i = 1; i <= height; i++) {
        let spaces = " ".repeat(height - i);
        let stars = "*".repeat(2 * i - 1);
        pyramid += spaces + stars + "\n";
      }

      pyramidElement.innerHTML = pyramid;
    </script>
  </body>
</html>
